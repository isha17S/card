# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myCard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://isha17s.github.io/card//
        username: ${{ secrets.AzureAppService_ContainerUsername_fbcc60ac8fdd4428a9aed167c4e88ef9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1315a1c70e414f7cb899f03a4a448d92 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: isha17s.github.io/card//${{ secrets.AzureAppService_ContainerUsername_fbcc60ac8fdd4428a9aed167c4e88ef9 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myCard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2675ac9c2ada4deeac00e8dd7dc07947 }}
        images: 'isha17s.github.io/card//${{ secrets.AzureAppService_ContainerUsername_fbcc60ac8fdd4428a9aed167c4e88ef9 }}/appsvc/staticsite:${{ github.sha }}'
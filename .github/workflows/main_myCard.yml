# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myCard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_bce7cf1fb5594b53b87ac6fcfc823f10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9860534aa3a34e259d602b970ceb1258 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bce7cf1fb5594b53b87ac6fcfc823f10 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myCard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f4e51121c77c4037baab98e6d3db5d6b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bce7cf1fb5594b53b87ac6fcfc823f10 }}/appsvc/staticsite:${{ github.sha }}'